<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Luxury Clothing Store</title>
    <style>
        /* styles.css */

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #751C09;
            color: #333;
        }

        header {
            background-color: #751C09;
            color: white;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        header .logo h1 {
            font-size: 24px;
        }

        header nav ul {
            list-style-type: none;
            display: flex;
        }

        header nav ul li {
            margin-right: 20px;
        }

        header nav ul li a {
            color: white;
            text-decoration: none;
            font-size: 16px;
        }

        .product-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            padding: 20px;
        }

        .product {
            background-color: white;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            text-align: center;
        }

        .product img {
            width: 100%;
            height: auto;
            border-radius: 8px;
            margin-bottom: 15px;
        }

        .product h3 {
            font-size: 20px;
            margin-bottom: 10px;
        }

        .product .price {
            font-size: 18px;
            color: #e74c3c;
            margin-bottom: 15px;
        }

        .product button {
            padding: 10px 20px;
            background-color: #2C3E50;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
            border-radius: 5px;
        }

        .product button:hover {
            background-color: #34495E;
        }

        footer {
            background-color: #751C09;
            color: white;
            text-align: center;
            padding: 15px;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>

    <header>
        <div class="logo">
            <h1>Luxury Couture</h1>
        </div>
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#shop">Shop</a></li>
                <li><a href="#cart">Cart (<span id="cart-count">0</span>)</a></li>
            </ul>
        </nav>
    </header>

    <section id="shop" class="product-list">
        <h2>Featured Luxury Clothing</h2>
        <div class="product">
            <img src="https://www.villa-amour.com/cdn/shop/products/photo_mid_def_966151_1024x1024@2x.jpg?v=1668189654" alt="Elegant Dress">
            <h3>Elegant Silk Dress</h3>
            <p>Brand: Chanel</p>
            <p class="price">$8,500</p>
            <button class="add-to-cart" data-name="Elegant Silk Dress" data-price="2500">Add to Cart</button>
        </div>

        <div class="product">
            <img src="https://i.etsystatic.com/18682997/r/il/1710b3/1702353573/il_1080xN.1702353573_gdhq.jpg" alt="Leather Jacket">
            <h3>Classic Leather Jacket</h3>
            <p>Brand: Gucci</p>
            <p class="price">$13,200</p>
            <button class="add-to-cart" data-name="Classic Leather Jacket" data-price="3200">Add to Cart</button>
        </div>

        <div class="product">
            <img src="https://asia.christianlouboutin.com/media/catalog/product/cache/28/thumbnail/1200x/602f0fa2c1f0d1ba5e241f914e856ff9/3/1/9/1/christianlouboutin-kate-3191411_BK01_1_1200x1200_1721215117.jpg" alt="Luxury Shoes">
            <h3>Louboutin So Kate</h3>
            <p>Brand: Christian Louboutin</p>
            <p class="price">$3,200</p>
            <button class="add-to-cart" data-name="Luxury Heeled Shoes" data-price="1200">Add to Cart</button>
        </div>

        <!-- Add more products as needed -->
    </section>

    <footer>
        <p>&copy; 2024 Luxury Couture. All rights reserved.</p>
    </footer>

    <script>
        // script.js

        // Initialize cart count
        let cartCount = 0;

        // Select all add-to-cart buttons
        const buttons = document.querySelectorAll('.add-to-cart');

        buttons.forEach(button => {
            button.addEventListener('click', () => {
                const productName = button.getAttribute('data-name');
                const productPrice = button.getAttribute('data-price');
                
                // Update cart count
                cartCount++;
                document.getElementById('cart-count').textContent = cartCount;

                // Optionally, display a message or alert for the added item
                alert(`${productName} has been added to your cart!`);
            });
        });
    </script>

</body>
</html>
